<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>UNO Glow Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Giriş ekranı -->
  <div id="start-screen">
    <h2>UNO Glow'a Hoş Geldin</h2>
    <input type="text" id="player-name" placeholder="İsmini yaz..." />
    <button id="start-game-btn">Oyuna Başla</button>
  </div>

  <!-- Oyun sahnesi -->
  <div id="game-container" style="display: none;">
    <h2 id="turn-indicator">Sıra: Oyuncu</h2>

    <div id="player-hand"></div>

    <hr />

    <h2>Bot’un Kartları</h2>
    <div id="bot-hand"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
