<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UNO Glow Tam Sürüm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Giriş ekranı -->
  <div id="start-screen">
    <h1>UNO Glow</h1>
    <input type="text" id="player-name" placeholder="İsmini yaz..." />
    <button id="start-btn">Oyuna Başla</button>
  </div>

  <!-- Oyun ekranı -->
  <div id="game-container" style="display: none;">
    <h2 id="turn-indicator">Sıra: Oyuncu</h2>

    <div class="section">
      <h3>Senin Kartların</h3>
      <div id="player-hand"></div>
      <button id="draw-btn">Kart Çek</button>
    </div>

    <div class="section">
      <h3>Ortadaki Kart</h3>
      <div id="center-card"></div>
    </div>

    <div class="section">
      <h3>Bot’un Kartları</h3>
      <div id="bot-hand"></div>
    </div>

    <div class="section">
      <h3>Skor Tablosu</h3>
      <div id="score-board">
        <p>Oyuncu: <span id="player-score">0</span></p>
        <p>Bot: <span id="bot-score">0</span></p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
