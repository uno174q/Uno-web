<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UNO Glow Tam Sürüm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Giriş ekranı -->
  <div id="start-screen">
    <h1>UNO Glow</h1>
    <input type="text" id="player-name" placeholder="İsmini yaz..." />
    <button id="start-btn">Oyuna Başla</button>
  </div>

  <!-- Oyun sahnesi -->
  <div id="game-container" style="display: none;">
    <h2 id="turn-indicator">Sıra: Oyuncu</h2>

    <div class="section">
      <h3>Senin Kartların</h3>
      <div id="player-hand"></div>
      <button id="draw-btn">Kart Çek</button>
    </div>

    <div class="section">
      <h3>Ortadaki Kart</h3>
      <div id="center-card"></div>
    </div>

    <div class="section">
      <h3>Bot’un Kartları</h3>
      <div id="bot-hand"></div>
    </div>

    <div class="section">
      <h3>Skor Tablosu</h3>
      <p>Oyuncu: <span id="player-score">0</span></p>
      <p>Bot: <span id="bot-score">0</span></p>
    </div>

    <!-- Wild sonrası renk seçme ekranı -->
    <div id="color-picker" style="display: none;">
      <h3>Bir renk seç:</h3>
      <button class="color-btn" data-color="red">Kırmızı</button>
      <button class="color-btn" data-color="blue">Mavi</button>
      <button class="color-btn" data-color="green">Yeşil</button>
      <button class="color-btn" data-color="yellow">Sarı</button>
    </div>

    <!-- Kazanma ekranı -->
    <div id="win-screen" style="display: none;">
      <h2 id="win-message">Kazandın!</h2>
      <button id="restart-btn">Yeniden Oyna</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
