<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>UNO Glow Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h2>UNO Glow'a Hoş Geldin</h2>
    <input type="text" id="player-name" placeholder="İsmini yaz..." />
    <button id="start-game-btn">Oyuna Başla</button>
  </div>

  <div id="game-container" style="display: none;">
    <h2 id="player-label"></h2>
    <h3>Sıra: <span id="turn-indicator">Oyuncu</span></h3>
    <div id="player-hand"></div>
    <hr />
    <h3>Bot’un Kartı</h3>
    <div id="bot-hand"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
