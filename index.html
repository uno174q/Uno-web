<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate UNO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1><i class="fas fa-star"></i> UNO <i class="fas fa-star"></i></h1>
            <div id="game-status"></div>
            <div id="deck-count"><i class="fas fa-layer-group"></i> <span id="deck-number">0</span></div>
        </div>
        
        <div id="opponents-container">
            <!-- Dinamik olarak rakipler eklenecek -->
        </div>
        
        <div id="middle-section">
            <div id="discard-pile-container">
                <div id="discard-pile"></div>
            </div>
            <div id="draw-pile" title="Kart Çek">
                <img src="https://raw.githubusercontent.com/laurentiustamate94/UNO/master/img/back.png" alt="Kart Destesi">
            </div>
        </div>
        
        <div id="player-hand-container">
            <h2>Senin Elin (<span id="player-card-count">0</span>)</h2>
            <div id="player-hand"></div>
        </div>
        
        <div id="color-selector-modal" class="modal">
            <div class="modal-content">
                <h3>Renk Seçin</h3>
                <div class="color-options">
                    <div class="color-option red" data-color="red"><i class="fas fa-square-full"></i> Kırmızı</div>
                    <div class="color-option blue" data-color="blue"><i class="fas fa-square-full"></i> Mavi</div>
                    <div class="color-option green" data-color="green"><i class="fas fa-square-full"></i> Yeşil</div>
                    <div class="color-option yellow" data-color="yellow"><i class="fas fa-square-full"></i> Sarı</div>
                </div>
            </div>
        </div>
        
        <div id="game-menu">
            <button id="new-game-btn"><i class="fas fa-plus-circle"></i> Yeni Oyun</button>
            <button id="multiplayer-btn"><i class="fas fa-users"></i> Çok Oyunculu</button>
            <button id="rules-btn"><i class="fas fa-book"></i> Kurallar</button>
        </div>
    </div>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>UNO Kuralları</h2>
            <div class="rules-content">
                <!-- Kurallar buraya eklenecek -->
            </div>
        </div>
    </div>

    <audio id="cardSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
    <audio id="unoSound" src="https://www.soundjay.com/buttons/sounds/button-21.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-12.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
