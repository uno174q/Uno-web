<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO Glow</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="image" href="img/uno_glow.png">
</head>
<body>
  <div id="start-screen">
    <h2>UNO'ya Hoş Geldin</h2>
    <input type="text" id="player-name" placeholder="İsmini yaz..." />
    <button id="start-game-btn">Başla</button>
  </div>

  <div id="game-container" style="display: none;">
    <div id="game-header">
      <h1>UNO Glow</h1>
      <div id="game-status"></div>
    </div>

    <div id="game-menu">
      <button id="new-game-btn">Yeni Oyun</button>
      <button id="multiplayer-btn">Çok Oyunculu</button>
    </div>

    <div id="player-hand-container">
      <h2>Senin Elin</h2>
      <div id="player-hand"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
